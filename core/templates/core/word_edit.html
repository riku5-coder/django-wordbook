{% extends "core/base.html" %}
{% block title %} ユーザーの単語編集 {% endblock %}
{% block content %}

<h1 class="title">単語を編集</h1>

<div class="box" style="max-width: 600px;">
  <form method="post">
    {% csrf_token %}

    <div class="field">
      <label class="label">単語</label>
      <div class="control">
        <input class="input" type="text" name="word"
               value="{{ word_obj.word }}" required>
      </div>
    </div>

    <div class="field">
      <label class="label">意味</label>
      <div class="control">
        <textarea class="textarea" name="meaning" rows="5">{{ word_obj.meaning }}</textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link"
        onclick="return confirm('保存しますか？')">保存</button>
      </div>

      <div class="control">
        <a class="button is-light" href="{% url 'word_list' %}">
          キャンセル
        </a>
      </div>
    </div>
  </form>

  <hr>

  <form method="post" action="{% url 'word_delete' word_obj.pk %}">
    {% csrf_token %}
    <button class="button is-danger is-light"
    onclick="return confirm('本当に削除しますか？')">
      この単語を削除
    </button>
  </form>
</div>

{% endblock %}
